<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
      <h1> <strong>Weather Dashboard</strong></h1>
  </div>
    <div class="row">
      <div class="col-sm-4 bg-light">
        <h4 class="pt-1"><strong>Search for a City:</strong></h4>
        <form id="search-form" method="POST">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-input" aria-label="City Search" aria-describedby="searchButton">
            <div class="input-group-append">
                <button class=" btn bg-primary text-light" id="searchButton"> Search<i class="fa fa-search"></i></button>
              </form>
            </div>
        </div>
        <button class=" btn btn-primary" type="button" id="clearHistory">Clear history</button>
        <ul id="search-list">
        </ul>
    </div>
  
    <div class="col-sm-8">
      <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="currentWeather">
              <h3 class="mb-1 mt-2 bolder" class="name"></h3>
              <p>Temperature:<span id="temp"></span></p>
              <p>Humidity:<span  class="humidity"></span></p> 
              <p>Wind Speed:<span  class="windSpeed"></span></p>
              <p>UV index:<span  class="uvIndex"></span></p> 
          </div>
      </div>
     
      <div class="col-sm-12" id="fiveDayForecast">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                  <p>Temp:<span id="fTemp0"></span></p>
                  <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                  <p>Temp:<span id="fTemp1"></span></p>
                  <p>Humidity:<span id="fHumidity1"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                  <p>Temp:<span id="fTemp2"></span></p>
                  <p>Humidity:<span id="fHumidity2"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                  <p>Temp:<span id="fTemp3"></span></p>
                  <p>Humidity:<span id="fHumidity3"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                  <p>Temp:<span id="fTemp4"></span></p>
                  <p>Humidity:<span id="fHumidity4"></span></p>
              </div>
          </div>
      </div>
      
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
