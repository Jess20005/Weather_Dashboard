<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results | Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="searchArea">
      <h3>Search for a City: <span id="result-text"></span></h3>
      <div id="result-content"></div>
      <form id="search-form">
        <input id="search-input" type="text" placeholder="Search!" />
        <button type="submit" id="searchButton">
          Search
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <div class="currentWeather">
      <h2>North Carolina 3/5/21</h2>
      <p><span class="temp"> Temperature: 90.9</span></p>
      <p><span class="humidity"> Humidity: 41%</span></p>
      <p><span class="windSpeed"> Wind Speed:4.7 MPH</span></p>
      <p><span class="uvIndex"> UV Index 9.49</span></p>
    </div>

    <div class="fiveDayForecast">
      <h2>5-Day Forecast:</h2>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
